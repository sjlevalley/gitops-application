apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: gitops-application-staging

namespace: gitops-application-staging

resources:
- ../../base

namePrefix: staging-

commonLabels:
  environment: staging

patchesStrategicMerge:
- frontend-patch.yaml
- backend-patch.yaml
- database-patch.yaml

images:
- name: gitops-frontend
  newTag: staging-latest
- name: gitops-backend
  newTag: staging-latest
