apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitops-backend
  labels:
    app: gitops-backend
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gitops-backend
  template:
    metadata:
      labels:
        app: gitops-backend
        component: backend
    spec:
      containers:
      - name: backend
        image: gitops-backend:latest
        ports:
        - containerPort: 3001
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3001"
        - name: DB_HOST
          value: "gitops-database-service"
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: "gitops_db"
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: gitops-database-secret
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: gitops-database-secret
              key: password
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5
